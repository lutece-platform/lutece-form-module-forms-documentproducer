# Font size,style and align for PDF
######################
# FOR STYLE : 
# NORMAL = 0
# BOLD = 1
# ITALIC = 2
# BOLD AND ITALIC = 3
######################
# FOR ALIGN : 
# LEFT = 0
# CENTER = 1
# RIGHT = 2
######################

# Font name for PDF
######################
# COURIER = 0
# HELVETICA = 1
# TIMES_ROMAN = 2
# SYMBOL = 3
# ZAPFDINGBATS = 4
######################


# GENERAL PROPERTIES
forms.pdfgenerate.font.name=1
    
# PORPERTIES DATE
forms.pdfgenerate.format.date=dd-MM-yyyy
forms.pdfgenerate.font.size.date=12
forms.pdfgenerate.font.style.date=0
forms.pdfgenerate.font.align.date=2
    
#PROPERTIES TITLE FORM
forms.pdfgenerate.font.size.title.forms=20
forms.pdfgenerate.font.style.title.forms=1
forms.pdfgenerate.font.spacing_before.title.forms=40
forms.pdfgenerate.font.spacing_after.title.forms=40
    
#PROPERTIES STEPS
forms.pdfgenerate.font.size.step=14
forms.pdfgenerate.font.style.step=1
forms.pdfgenerate.margin.left.step=60
forms.pdfgenerate.font.spacing_before.step=20
forms.pdfgenerate.font.spacing_after.step=10
    
#PROPERTIES QUESTION
forms.pdfgenerate.font.size.question=12
forms.pdfgenerate.font.style.question=1
forms.pdfgenerate.margin.left.question=70
forms.pdfgenerate.font.spacing_before.question=20
forms.pdfgenerate.font.spacing_after.question=10
    
#PROPERTIES RESPONSE
forms.pdfgenerate.font.size.response=12
forms.pdfgenerate.font.style.response=0
forms.pdfgenerate.margin.left.response=80
forms.pdfgenerate.font.spacing_before.response=0
forms.pdfgenerate.font.spacing_after.response=10
    
#PROPERTIES IMAGE
forms.pdfgenerate.image.url=/images/pdf/logo.png
forms.pdfgenerate.image.align=100f
forms.pdfgenerate.image.fitWidth=100f
forms.pdfgenerate.image.fitHeight=100f
forms.pdfgenerate.image.align=0

forms.filter.entries.type.config.default=106,107,112

